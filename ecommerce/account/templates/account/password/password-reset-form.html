{% include "store/base.html" %} 

{% load static %} 

{% load crispy_forms_tags %}

{% block content %}

<style>

    body {
      background-color: gray;
    }
  
    .form-layout {
      border-radius: 20px;
      width: 500px;
    }
    
  </style>
  
<body>
    <br />
    <div class="container bg-white shadow-md p-5 form-layout">
      <h3>Enter your new password:</h3>

      <hr />

      <p>
        Please enter your new password twice so we can verify you typed it in
        correctly.
      </p>

        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button
                type="submit"
                class="btn btn-primary navbar-btn text-white w-100 p-2"
            >
                Update password
            </button>
        </form>
    </div>
</body>
<br />
<br />


{% endblock %}
