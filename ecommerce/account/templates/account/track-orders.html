{% include "store/base.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<style>
  body {
    background-color: gray;
  }

  .form-layout {
    border-radius: 20px;
    width: 500px;
  }
</style>

<body>
  <br />
  <div class="container bg-white shadow-md p-5 form-layout">
    <h4 class="text-center"><i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp; My orders</h4>

    <hr />

    <p>View all of your orders.</p>

    <hr />

    {% for order in orders %}

        <strong><i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp;  Order ID # {{order.id}} </strong>
        <br> 
        {{order.product}}
        <br>
        Quantity x {{order.quantity}}
        <br> 
        $ {{order.price}}
        <br> 
        <hr>
    {% endfor %}

</div>
 
  <br />
    
  
</body>
{% endblock content %}
